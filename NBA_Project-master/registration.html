<section id="registration">
    <div class="content-box-md">
        <div class="container">
            <div class="row" style="margin-bottom: 100px ;">
                <div class="col-md-6">
                    <img src="./nba-images/about/23b7b3617f9c441b8cc9ad3aa71e5c97.jpg" class="img-fluid wow fadeInLeft" data-wow-duration="1.5s" style="margin-top: 100px;">
                </div>
                <div class="col-md-6">
                    
                    <form class="login-form registration-form">
                        <h1 class="text-center" style="margin-top: 200px; font-family: Arial, Helvetica, sans-serif; letter-spacing: 5px;">Registration</h1>
                        <div class="form-row justify-content-center">
                           <div class="form-group col-md-8 wow fadeInRight" data-wow-duration="0s" style="margin: 20px;">
                               <input type="text" name="first_name" class="form-control" placeholder="First name" required >
                            </div>

                            <div class="form-group col-md-8 wow fadeInRight" data-wow-duration="1.2s" style="margin: 20px;">
                                <input type="text" name="last_name" class="form-control" placeholder="Last name" required >
                            </div>

                            <div class="form-group col-md-8 wow fadeInRight" data-wow-duration="1.3s" style="margin: 20px;">
                                <select class="custom-select" name="status" >
                                    <option selected>Select your status</option>
                                    <option value="1">Student</option>
                                    <option value="2">Teacher</option>
                                    <option value="3">Director</option>
                                </select>
                            </div>

                            <div class="form-group col-md-8 wow fadeInRight" data-wow-duration="1.4s" style="margin: 20px;">
                                <select class="custom-select" name="gender">
                                    <option selected>Select your gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>

                            <div class="form-group col-md-8 wow fadeInRight" data-wow-duration="1.5s" style="margin: 20px;">
                                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" required >
                            </div>

                            <div class="form-group col-md-8 wow fadeInRight" data-wow-duration="1.6s" style="margin: 20px;">
                                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required >
                            </div>

                            <div class="form-group col-md-8 wow fadeInRight" data-wow-duration="2s" style="margin: 20px;">
                                <input type="file" name="photo" class="form-control-file" id="exampleFormControlFile1">
                            </div>

                        </div>
                        <div class="form-row justify-content-center" >
                            <button type="submit" class="btn btn-lg justify-content-center" style="margin: 20px; background-color: var(--main-color);">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
